    <div class="bdcard"></div>
    <section>
        <img class="mySlides" src="img/1597680924127907.jpg" style="display:block; margin:auto;" width="900" height="500" alt="1">
        <img class="mySlides" src="img/A15.jpg" style="display:block; margin:auto;" width="900" height="500" alt="1">
        <img class="mySlides" src="img/A16.jpg" style="display:block; margin:auto;" width="900" height="500" alt="1">
    
        <script>
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) { myIndex = 1 }
                x[myIndex - 1].style.display = "block";
                setTimeout(carousel, 2000); // Change image every 1.5 seconds
            }
        </script>
    </section>
